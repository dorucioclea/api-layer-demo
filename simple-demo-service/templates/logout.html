<!DOCTYPE html>
<html lang='en'>
<body>
<script type='text/javascript'>
  'use strict'
  // MAKE THIS MORE SECURE.
  function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
  }
  setCookie('floramedia-jwt', '', 1)
  setCookie('floramedia-realm', '', 1)
  window.location.replace('http://floramedia.local/keycloak/auth/realms/{{tenant}}/protocol/openid-connect/logout?redirect_uri={{redirect}}');
</script>
</body>
</html>
